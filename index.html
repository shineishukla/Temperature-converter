<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="converter-box">
    <h1>Temperature Converter</h1>
    <label>Enter Celsius temperature:</label>
    <input type="number" id="celsiusInput" placeholder="Enter Celsius temperature..." />
        <button onclick="convertToFahrenheit()">Convert to Fahrenheit</button><br><br>

    <label>Enter Fahrenheit temperature:</label>
    <input type="number" id="fahrenheitInput" placeholder="Enter Fahrenheit temperature..." />
    <button onclick="convertToCelsius()">Convert to Celsius</button>
  </div>
    <script src="script.js"></script>
</body>
</html>
